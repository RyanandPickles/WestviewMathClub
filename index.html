<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Westview Mathematica</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #9dcbe3;
            color: #000000;
        }

        /* Top bar */
        .top-bar {
            background-color: #000000;
            height: 50px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 15px;
        }

        .site-title {
            color: #9dcbe3;
            font-weight: bold;
            font-size: 18px;
            margin-right: auto;
        }

        /* Search container */
        .search-container {
            position: relative;
        }

        .search-container input {
            padding: 6px 10px;
            font-size: 14px;
            border-radius: 4px;
            border: none;
            width: 200px;
        }

        .suggestions {
            position: absolute;
            top: 35px;
            left: 0;
            background-color: #ffffff;
            color: #000000;
            width: 100%;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: none;
            z-index: 100;
        }

        .suggestions div {
            padding: 8px;
            cursor: pointer;
        }

        .suggestions div:hover {
            background-color: #e6e6e6;
        }

        /* Button */
        .top-bar button {
            background-color: #9dcbe3;
            color: #000000;
            border: none;
            padding: 8px 14px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
        }

        .top-bar button:hover {
            background-color: #85b8d3;
        }

        /* Title section */
        .title-section {
            height: calc(100vh - 50px);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="site-title">Westview Mathematica</div>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search pages...">
            <div class="suggestions" id="suggestions"></div>
        </div>

        <a href="wolverine-math-tournament.html">
            <button>Wolverine Math Tournament</button>
        </a>
    </div>

    <div class="title-section">
        <div>
            <h1>Westview Mathematica</h1>
            <p>Official Website of the Westview Math Club</p>
        </div>
    </div>

    <script>
        const pages = [
            {
                title: "Home",
                url: "index.html",
                keywords: "westview mathematica math club home"
            },
            {
                title: "Wolverine Math Tournament",
                url: "wolverine-math-tournament.html",
                keywords: "tournament competition wolverine math contest"
            },
            {
                title: "Meetings",
                url: "meetings.html",
                keywords: "meetings schedule weekly practice"
            },
            {
                title: "Resources",
                url: "resources.html",
                keywords: "amc 8 amc 10 problems resources practice"
            }
        ];

        const searchInput = document.getElementById("searchInput");
        const suggestions = document.getElementById("suggestions");

        searchInput.addEventListener("input", () => {
            const query = searchInput.value.toLowerCase();
            suggestions.innerHTML = "";

            if (query === "") {
                suggestions.style.display = "none";
                return;
            }

            const matches = pages.filter(page =>
                page.title.toLowerCase().includes(query) ||
                page.keywords.includes(query)
            );

            if (matches.length === 0) {
                suggestions.style.display = "none";
                return;
            }

            matches.forEach(page => {
                const div = document.createElement("div");
                div.textContent = page.title;
                div.onclick = () => {
                    window.location.href = page.url;
                };
                suggestions.appendChild(div);
            });

            suggestions.style.display = "block";
        });

        document.addEventListener("click", (e) => {
            if (!e.target.closest(".search-container")) {
                suggestions.style.display = "none";
            }
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Westview Mathematica</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
            color: #222;
        }

        /* Top navigation bar /
        .top-bar {
            background-color: #1f2933;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .top-bar button {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 8px 14px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
        }

        .top-bar button:hover {
            background-color: #1d4ed8;
        }

        / Main title section */
        .title-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 50px);
            text-align: center;
        }

        .title-section h1 {
            font-size: 48px;
            margin: 0;
        }

        .title-section p {
            font-size: 18px;
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <button onclick="location.href='#'">
            Wolverine Math Tournament
        </button>
    </div>

    <div class="title-section">
        <div>
            <h1>Westview Mathematica</h1>
            <p>Official Website of the Westview Math Club</p>
        </div>
    </div>

</body>
</html>
